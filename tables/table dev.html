        <td>Phase changes, amplitude changes</td>
        <td>Hundreds to thousands of miles; minutes to hours</td>

      <tr>
        <td>LF</td>
        <td>Absorption of sky waves, defocusing</td>
        <td>Hundreds to thousands of miles; minutes to hours</td>
        <td>Ground wave not affected, effects sensitive to relative geometry of burst and propagation path</td>
      </tr>
      <tr>
        <td>MF</td>
        <td>Absorption of sky waves, defocusing</td>
        <td>Hundreds to thousands of miles; minutes to hours</td>
        <td>Ground wave not affected</td>
      </tr>
      <tr>
        <td>HF</td>
        <td>Absorption of sky waves, loss of support for F-region reflection, multipath interference</td>
        <td>Hundreds to thousands of miles, burst region and conjugate; minutes to hours</td>
        <td>Daytime absorption larger than nighttime, F-region disturbances may result in new modes, multipath interference</td>
      </tr>
      <tr>
        <td>VHF</td>
        <td>Absorption, multipath interference, or false targets resulting from resolved multipath radar signals</td>
        <td>Few miles to hundreds of miles; minutes to tens of minutes</td>
        <td>Fireball and D-region absorption, FPIS circuits may experience attenuation or multipath interference</td>
      </tr>
      <tr>
        <td>UHF</td>
        <td>Absorption</td>
        <td>Few miles to tens of miles; seconds to few minutes</td>
        <td>Only important for line-of-sight propagation through highly ionized regions</td>
      </tr>
